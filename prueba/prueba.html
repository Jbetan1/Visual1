<!DOCTYPE html>
<html lang="PT br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="prueba.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<header class="cabecalho">
    <img class="imagen_cabecalho"src="img/logo.png" alt="logo">
    <p class="parrafo">Jose Betancourt</p>
    <ul>
        <li class="selected">HOME</li>
        <li>About</li>
        <li>work</li>
        <li>blog</li>
        <li>contact</li>
    </ul>
</header>

<div id="main">
    <img src="img/colher.png" class= "colher" alt="colher">
    <img src="img/linha.png" alt="linha" class="linha">
    <form>
        <h3>Cadastro</h3>
        <input type="text" class="in" placeholder="nome">
        <input type="text" class="in" placeholder="email">
        <h3>Reserva</h3>
        <select >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
        <h3>Mesa</h3>
        <input type="radio" name="a" >Fumadores
        <input type="radio" name="a" >Nao Fumadores
        <input type="button" class="btn" value="send">
    </form>


</div>


</body>

</html>
